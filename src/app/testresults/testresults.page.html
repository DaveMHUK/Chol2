<ion-header>
  <ion-toolbar>
    <ion-title>Test Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let testresult of testresults">
      <ion-label> {{ testresult.title }} </ion-label>
      <ion-label> {{ testresult.date }} </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
